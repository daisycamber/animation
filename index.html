<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src='//js.zapjs.com/js/download.js'></script>
	</head>
	
	<body>
		<canvas id="mycanvas" width="3000" height="3000"></canvas>
		<h1>Download Image File Demo</h1>
		<script>
			var canvas = document.getElementById("mycanvas");
			var ctx = canvas.getContext("2d");
			for (i = 0; i < 10; i++) {
				ctx.drawImage(new Image("test.png"), 1000, 1000);
				var image = canvas.toDataURL("image/png");
				download(image, i + ".png", "image/png");
			}
			
			
			
		</script>
	</body>

</html>
